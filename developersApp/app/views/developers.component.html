<h2>My Developers</h2>
<ul class="developers">
  <li *ngFor="let developer of developers"
    [class.selected]="developer === selectedDeveloper"
    (click)="onSelect(developer)">
    <span class="badge">{{developer.id}}</span> {{developer.name}}
  </li>
  <button class="delete-button" (click)="delete(developer, $event)">Delete</button>
  <button (click)="addHero()">Add New Hero</button>
	<div *ngIf="addingDeveloper">
	  <my-developer-detail (close)="close($event)"></my-developer-detail>
	</div>

</ul>
<div *ngIf="selectedDeveloper">
  <h2>
    {{selectedDeveloper.name | uppercase}} is my developer
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
